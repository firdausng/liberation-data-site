<div class="row">
    <div class="col-md-12 order-md-1">
        <form class="needs-validation" novalidate>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <div class="form-group">
                      <input type="text" class="form-control" id="name" placeholder="Name:" value="" required>
                  </div>
                  <div class="form-group">
                      <input type="text" class="form-control" id="email" placeholder="Email:" value="" required>
                  </div>
                  <div class="form-group">
                      <input type="text" class="form-control" id="subject" placeholder="Subject:" value="" required>
                  </div>
                </div>
                <div class="col-md-6 mb-3">
                    <div class="form-group">
                        <textarea type="text" class="form-control" id="message" placeholder="Message:" value="" style="width: 100%; height: 150px;"></textarea>
                    </div>
                  
                </div>
              </div>
              <button class="btn btn-outline-secondary" type="submit">Submit form</button>
        </form>
    </div>
</div>
